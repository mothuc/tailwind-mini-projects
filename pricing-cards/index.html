<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../dist/styles.css" />
    <style>
        body {
            font-family: 'Times New Roman', Times, serif
        }
    </style>
</head>

<body>
    <div
        class="w-full h-full bg-slate-700 pt-8 flex flex-col gap-4 md:min-h-screen md:flex-row md:gap-x-8 justify-center items-center">

        <div
            class="w-60 h-fit card-container card--hover">
            <div class="rounded-lg bg-slate-800 ">
                <div class="card-heading">
                    <h4 class="uppercase my-4">basic</h4>
                    <p class="text-3xl font-bold">100<span class="text-4xl">GB</span></p>
                    <p class="font-base my-1">$1.99/Month</p>
                    <button href="#"
                        class="mt-4 mb-4 pricing-btn pricing-btn--base pricing-btn-hover--violet">Purchase</button>
                </div>
                <div class="p-6 text-sm whitespace-pre-line text-center">
                    <p><i class="fa-solid fa-check"></i> 100 GB of storage</p>
                    <p><i class="fa-solid fa-check"></i> Option to add members</p>
                    <p><i class="fa-solid fa-check"></i> Extra member benefits</p>
                </div>
            </div>
        </div>

        <div
        class="w-60 h-fit card-container card--hover">
            <div class="rounded-lg bg-slate-800">
                <div class="card-heading">
                    <h4 class="uppercase my-4">standard</h4>
                    <p class="text-3xl font-bold">200<span class="text-4xl">GB</span></p>
                    <p class="font-base my-1">$3.99/Month</p>
                    <button href="#"
                    class="mt-4 mb-4 pricing-btn pricing-btn--base pricing-btn-hover--violet">Purchase</button>
                </div>
                <div class="p-6 text-sm whitespace-pre-line text-center">
                    <p><i class="fa-solid fa-check"></i> 200 GB of storage</p>
                    <p><i class="fa-solid fa-check"></i> Option to add members</p>
                    <p><i class="fa-solid fa-check"></i> Extra member benefits</p>
                </div>
            </div>
        </div>

        <div
        class="w-60 h-fit card-container card--hover">
            <div class="rounded-lg bg-slate-800">
                <div class="card-heading">
                    <h4 class="uppercase my-4">premium</h4>
                    <p class="text-3xl font-bold">2 <span class="text-4xl">TB</span></p>
                    <p class="font-base my-1">$8.99/Month</p>
                    <button href="#"
                    class="mt-4 mb-4 pricing-btn pricing-btn--base pricing-btn-hover--violet">Purchase</button>
                </div>
                <div class="card-content">
                    <p><i class="fa-solid fa-check"></i> 2 TB of storage</p>
                    <p><i class="fa-solid fa-check"></i> Option to add members</p>
                    <p><i class="fa-solid fa-check"></i> Extra member benefits</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
