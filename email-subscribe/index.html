<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <link rel="stylesheet" href="../dist/styles.css" />
</head>

<body>

    <div class="bg-zinc-700 flex items-center h-screen">
        <div class="p-4 bg-zinc-800 w-96 mx-auto  h-auto rounded-xl md:flex md:w-auto ">
            <img class="rounded-xl h-96 w-full md:w-3/6 md:rounded-l-lg md:rounded-r-none" src="./image.jpg" alt="card img">

            <div class="text-center font-serif p-6 md:my-auto md:text-left">
                <h2 class="text-white font-bold text-xl mb-2">Get diet and fitness tips in your inbox</h2>
                <p class="text-white text-lg">Eat better and exercise better . Sign up for the Diet&Fitness
                    newsletter
                </p>
                <form class="space-y-6 mt-4">
                    <input type="text" class="py-3 text-center bg-zinc-800 border border-slate-500 w-full" placeholder="Enter your email address">
                    <button class="w-full py-3 rounded-lg bg-lime-400">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
