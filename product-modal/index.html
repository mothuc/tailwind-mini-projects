<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../dist/styles.css" />
</head>

<body>
    <div class="grid place-items-center h-screen">
        <div class="w-[450px] h-auto border rounded-lg shadow-lg p-4 md:grid md:grid-cols-2 md:w-[700px] md:p-8">
            <div class="w-3/4 mx-auto mb-4 row-span-2">
                <img class="w-full object-cover transform transition-transform duration-300 hover:scale-110" src="./headphone.png" alt="Product image">
            </div>
            <div class="text-center md:text-left">
                <span class="p-2 bg-black text-white rounded-full text-xs mx-auto">Free Shipping</span>
                <h2 class="text-2xl font-bold mt-2">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <p class="text-base line-through mt-2 mb-2">$799</p>
                <p class="text-3xl font-bold mt-2 mb-2">$599</p>
                <p class="text-sm float-left mb-2 text-slate-400">This offer is valid until April 3rd or as long as
                    stock lasts!</p>
            </div>
            <div>
                <button
                    class="w-full py-3 bg-blue-500 rounded-lg text-white text-base mb-1 border-b-4 border-blue-700 hover:translate-y-0.5 hover:border-blue-500">Add
                    to cart</button>
                <p class="py-2">
                    <span
                        class="before:content-[''] before:inline-block before:rounded-full before:w-3 before:h-3 before:bg-green-500 before:animate-fade-out before:hover:scale-150
                        before:hover:duration-700 before:hover:bg-transparent "></span>
                    50+ pcs in stock
                </p>
                <div class="md:flex md:gap-2">
                    <button
                        class="w-full py-3 rounded-lg text-center text-sm border-4 mb-3 hover:shadow-lg hover:-translate-y-0.5"><i
                            class="fa-solid fa-scale-balanced"></i> Add to cart</button>
                    <button
                        class="w-full py-3 rounded-lg text-center border-4 mb-3 text-sm hover:shadow-lg hover:-translate-y-0.5"><i
                            class="fa-regular fa-heart"></i> Add to wishlist</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
